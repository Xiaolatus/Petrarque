<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <div id="quiz">
            <h2 id="question">Quiz</h2>
            <ul id="answers">
                <li><button class="answer">Answer 1</button></li>
                <li><button class="answer">Answer 2</button></li>
                <li><button class="answer">Answer 3</button></li>
                <!-- <li><button class="answer">Answer 4</button></li> -->
            </ul>
            <button id="next-btn">Next</button>
        </div>
        <div id="result" class="hide">
            <h2>Votre score est <span id="score"></span> sur <span id="total"></span></h2>
            <button id="restart-btn">Recommencer</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
